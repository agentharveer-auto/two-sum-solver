<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Sum Finder</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Two Sum Finder</h2>
    <label for="arrayInput">Array (comma-separated):</label>
    <input type="text" id="arrayInput">
    <label for="targetInput">Target:</label>
    <input type="number" id="targetInput">
    <button onclick="findSum()">Find Sum</button>
    <div id="result"></div>
  </div>

  <script>
    async function findSum() {
      const arrayInput = document.getElementById('arrayInput').value;
      const targetInput = document.getElementById('targetInput').value;

      // Input Validation (Frontend - mirroring backend)
      if (!arrayInput || !targetInput) {
        document.getElementById('result').textContent = "Please enter both array and target values.";
        return;
      }

      try {
        const nums = arrayInput.split(',').map(Number);
        const target = parseInt(targetInput);

        if (nums.some(isNaN)) {
          document.getElementById('result').textContent = "Invalid array input. Please enter numbers only.";
          return;
        }

        // Simulate API call to backend (replace with actual API endpoint)
        const response = await fetch('/api/two_sum', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nums: nums, target: target })
        });

        const data = await response.json();

        if (data.length === 2) {
          document.getElementById('result').textContent = "Indices: [" + data[0] + ", " + data[1] + "]";
        } else {
          document.getElementById('result').textContent = "No solution found";
        }

      } catch (error) {
        console.error("Error:", error);
        document.getElementById('result').textContent = "An error occurred. Please try again.";
      }
    }
  </script>

</body>
</html>
